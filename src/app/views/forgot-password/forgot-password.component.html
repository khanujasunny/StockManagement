<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="text-center pb-3 pt-2"><img style="opacity: 0.8" src="./assets/img/brand/logo.png"></div>
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Forgot Password</h1>
                  <p class="text-muted">Enter your email below to reset your password</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email" autocomplete="email" required>
                  </div>
                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <button type="button" class="btn btn-primary px-4 btn-block">Submit</button>
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <button type="button" class="btn btn-secondary px-4 btn-block"
                        routerLink="../login">Login</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
