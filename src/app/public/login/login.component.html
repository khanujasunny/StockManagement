<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="text-center  pb-3 pt-2"><img style="opacity: 0.8" src="./assets/img/brand/logo.png"></div>
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <app-blg-form formName='login' (onSubmit)='authenticateUser($event)'>
                  <div *ngIf="errorMessage" role="alert" class="alert alert-danger"><strong>Error!</strong>
                    {{errorMessage}}</div>
                </app-blg-form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
